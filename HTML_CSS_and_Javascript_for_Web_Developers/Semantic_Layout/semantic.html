<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Semantic Template</title>
    <link href="stylesheets/main.css" rel="stylesheet" />
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">GLOBAL Menu Option 1</a></li>

        </ul>

        <hgroup>
            <h1>Header</h1>

        <ul>

            <header>

        <article>
            <header>
                <h1>Article #2</h1>

            <section>

            </section>

            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
            </ul>
        </section>

            <img width="85" height="85" src=" http://placehold.it/85x85" alt="PlaceHoldItText" />

        </figure>

</html>
